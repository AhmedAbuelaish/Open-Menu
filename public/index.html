<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <script src="https://unpkg.com/tippy.js@3/dist/tippy.all.min.js"></script>
    
    <title>Web App Design</title>
</head>
<body>
    <!--    Splash Screen    -->
    <div id="splashScreen">
        <img id="splashLogo" src="img/burgerIcon2.png">
    </div>
     
    
    <!--    Full Webpage    -->
    
    <!-- Header & Modal -->
    <div>
        <!--    Page Header    -->
        <nav id="pageHeader" class="navbar navbar-expand-sm fixed-top nav-bar-dark bg-dark">
            <!-- App Logo -->
            <a class="navbar-brand" href="#"><img src="img/burger-icon.png" id="logo" title="logo" alt="logo"></a>
            <div class="collapse navbar-collapse">
                <!-- Expanded App Logo -->
                <a class="navbar-brand" href="#">AppName</a>
            </div>
            <!-- Search section -->
            <div class="row align-items-center flex-fill justify-content-center">
                    <form id="search-form" class="form-inline">
                            <input id="search-bar" class="form-control mr-sm-2" autocomplete="off" placeholder="Search for a restaurant in Houston...">	
                            <button id="searchButton" class="btn btn-light" type="button"><i class="fas fa-search"></i></button>
                    </form>
            </div>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"><i class="far fa-user-circle"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggler">
                <!-- User Section -->
                <div class="row justify-content-end align-items-center" id="userLoginSection">
                    <button class="btn btn-primary" id="login-button" data-toggle="modal" data-target="#login-modal">Login</button>
                    <button class="btn btn-primary" id="new-acct-button" data-toggle="modal" data-target="#new-acct-modal">Sign Up</button>
                    <span class="d-none text-light" id="user-greeting" style="display: inline-block; width: 2000px; margin: 10px;"></span>
                    <button class="btn btn-primary d-none" id="logout-button">Log Out</button>
                </div>
            </div>
            
        </nav>


        <!--    Modal Section    -->
        <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="logInToAccount" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="logInToAccount">Log in to your account</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="login-email">Email</label>
                                <input type="email" class="form-control" id="login-email" placeholder="Enter your email address">
                            </div>
                            <div class="form-group">
                                <label for="login-password">Password</label>
                                <input type="password" class="form-control" id="login-password" placeholder="Enter your password">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" id="modal-login" data-dismiss="modal">Log In</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="new-acct-modal" tabindex="-1" role="dialog" aria-labelledby="createAccount" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createAccount">Create a new account</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="new-acct-email">Email</label>
                                <input type="email" class="form-control" id="new-acct-email" placeholder="Enter your email address">
                            </div>
                            <div class="form-group">
                                <label for="new-acct-password">Password</label>
                                <input type="password" class="form-control" id="new-acct-password" placeholder="Enter your password">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" id="modal-new-acct" data-dismiss="modal">Create Account</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--    Jumbotron Section    -->
    <div id="jumbotron-section">
        <!--     Tabs       -->
        <div class="nav flex-column align-items-end nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active show" id="map-tab" data-toggle="pill" href="#map" role="tab" aria-controls="map" aria-selected="true" onclick="renderNearByRestaurants(), renderNearByHTML()"><i class="fas fa-compass"></i></a>
                <a class="nav-link" data-toggle="pill" href="#favorite" role="tab" aria-controls="favorite" aria-selected="false" onclick="renderList('favorites'), renderListHTML('favorites')"><i class="fas fa-heart"></i></a>
                <a class="nav-link"data-toggle="pill" href="#visit" role="tab" aria-controls="visit" aria-selected="false" onclick="renderList('RestaurantsToVisit'), renderListHTML('RestaurantsToVisit')"><i class="fas fa-star"></i></a>
        </div>
            <!--     Tabs Content    -->
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade active show" id="mapSection" role="tabpanel" aria-labelledby="map-tab">
                <div class="jumbotron" style="padding: 0px !important;">
                    <div id="map"></div> <!--   Map Goes here   -->
                </div>
            </div>
            <!-- <div class="tab-pane fade" id="favorite" role="tabpanel" aria-labelledby="favorite-tab">
                <div class="jumbotron" style="padding: 0px !important;">
                    <h1 class="display-4">Favorite Restaurants Section</h1>
                    <div id="map-favorites"></div> 
                </div>
            </div>
            <div class="tab-pane fade" id="visit" role="tabpanel" aria-labelledby="visit-tab">
                <div class="jumbotron" style="padding: 0px !important;">
                    <h1 class="display-4">Restaurants to Visit Section</h1>
                    <div id="map-to-visit"></div> 
                </div>
            </div> -->
        </div>
    </div>


    <!--      Results Container      -->
    <div class="container-fluid no-pad" id="search-section">
        <div class="row">
            <div class="col-12" id="restaurant-container">
                <!-- Cards get injected here -->
            </div>
        </div>
    </div>

    
    <script src="map.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCiILepcPT5d4cdCJBc7MVtYaPl5ZsHiQs&callback=initMap">
    </script>
    <script src="mapStyle.js"></script>
    <script src="locator.js"></script>
    <script src="index.js"></script>
    <script src="firebase.js"></script>
    <script src="tippy.js"></script>
    
</body>
</html>
