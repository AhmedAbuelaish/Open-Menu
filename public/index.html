<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    
    <title>Web App Design</title>
</head>
<body>
    <!--    Page Header    -->
    <div>
        <div class="row d-flex" style="margin: 5px;">
            <a href=""><img src="img/burger-icon.png" width=48px height=48px title="logo" alt="logo"></a>
            <h3 class="mr-auto p-2">AppName</h3>
            <button class="btn btn-primary p-2 align-self-start mr-1" id="login-button" data-toggle="modal" data-target="#login-modal">Account Login</button>
            <button class="btn btn-primary p-2 align-self-start mr-1" id="new-acct-button" data-toggle="modal" data-target="#new-acct-modal">Create an Account</button>
            <span class="d-none h5" id="user-greeting" style="margin-top: 10px; margin-right: 15px;">Hello User!</span>
            <button class="btn btn-primary d-none p-2 align-self-start mr-1" id="logout-button">Log Out</button>
        </div>

        <!--    Modal Section    -->
        <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="logInToAccount" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="logInToAccount">Log in to your account</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="login-email">Email address</label>
                                <input type="email" class="form-control" id="login-email" placeholder="Enter your email address">
                            </div>
                            <div class="form-group">
                                <label for="login-password">Password</label>
                                <input type="password" class="form-control" id="login-password" placeholder="Enter your password">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" id="modal-login" data-dismiss="modal">Log In</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="new-acct-modal" tabindex="-1" role="dialog" aria-labelledby="createAccount" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createAccount">Create a new account</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="new-acct-email">Email address</label>
                                <input type="email" class="form-control" id="new-acct-email" placeholder="Enter your email address">
                            </div>
                            <div class="form-group">
                                <label for="new-acct-password">Password</label>
                                <input type="password" class="form-control" id="new-acct-password" placeholder="Enter your password">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" id="modal-new-acct" data-dismiss="modal">Create Account</button>
                    </div>
                </div>
            </div>
        </div>

        <!--    Jumbotron Section    -->
        <div class="jumbotron-section" style="height: 60vh;">
            <!--     Tabs       -->
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" onclick="renderNearByRestaurants() ">
                    <a class="nav-link active show" id="map-tab" data-toggle="tab" href="#map" role="tab" aria-controls="map" aria-selected="true">Near By Restaurants</a>
                </li>
                <li class="nav-item" onclick="renderFavorites()">
                    <a class="nav-link" data-toggle="tab" href="#favorite" role="tab" aria-controls="favorite" aria-selected="false">Favorite Restaurants</a>
                </li>
                <li class="nav-item" onclick="renderToVisit()">
                    <a class="nav-link"data-toggle="tab" href="#visit" role="tab" aria-controls="visit" aria-selected="false">Restaurants to Visit</a>
                </li>
            </ul>

            <!--     Tabs Content    -->
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade active show" id="mapSection" role="tabpanel" aria-labelledby="map-tab">
                    <div class="jumbotron" style="height: 55vh; padding: 0px !important;">
                        <div id="map"></div> <!--   Map Goes here   -->
                    </div>
                </div>
                <!-- <div class="tab-pane fade" id="favorite" role="tabpanel" aria-labelledby="favorite-tab">
                    <div class="jumbotron" style="height: 55vh; margin: 5px;">
                        <h1 class="display-4">Favorite Restaurants Section</h1>
                        <div id="map-favorites"></div> 
                    </div>
                </div>
                <div class="tab-pane fade" id="visit" role="tabpanel" aria-labelledby="visit-tab">
                    <div class="jumbotron" style="height: 55vh; margin: 5px;">
                        <h1 class="display-4">Restaurants to Visit Section</h1>
                        <div id="map-to-visit"></div> 
                    </div>
                </div> -->
            </div>
        </div>

        <!--     Search Form      -->
        <div class="search-section" style="background-color: lightgray; padding: 5px;">
            <div>
                <div class="row justify-content-center" style="padding-top: 20px;">
                    <h1 class="display-4">What Looks Good Today?</h1>
                </div>
                <div class="row">
                    <div class="col-12 search" style="padding: 20px;">
                        <form id="search-form">
                            <div class="input-group input-group-lg">
                                <input id="search-bar" class="form-control" placeholder="Search for a restaurant in Houston...">	
                                <button id="searchButton" class="btn btn-primary input-group-btn" type="button">Search</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!--      Results Container      -->
                <div class="row renderingContainer">
                    <div class="col-12 results">
                        <div id="restaurant-container" style="padding: 20px;">
                            <div class="restaurant row justify-content-center">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="map.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCiILepcPT5d4cdCJBc7MVtYaPl5ZsHiQs&callback=initMap">
    </script>
    <script src="mapStyle.js"></script>
    <script src="locator.js"></script>
    
    <script src="index.js"></script>
    <script src="firebase.js"></script>
    
</body>
</html>
