<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Yelp Practice</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-12 header text-center">
				<h2 class="display-2">Yelp Api</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-12 search">
				<form id="search-form">
					<div class="input-group input-group-lg">
						<input id="search" class="form-control search-bar" placeholder="Search for a restaurant in Houston...">	
						<button onclick="submitSearch()" class="btn btn-primary input-group-btn" type="button">Search</button>
				    </div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-12 results">
				<div id="restaurant-container">
					<div class="movie">
			</div>
		</div>
	</div>
	</div>
</div>

    <script src="index.js"></script>
</body>
</html>
